<div class="contanier">
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form.value)">
    <div class="form-group">
      <label for="firstname">Firstname</label>
      <input
        type="text"
        class="form-control"
        #firstname="ngModel"
        name="firstname"
        [(ngModel)]="user.firstname"
      />
      <small class="text-danger" *ngIf="!firstname.valid && firstname.touched"
        >Please Enter Valid Image</small
      >
    </div>
    <div class="form-group">
      <label for="middlename">MiddleName</label>
      <input
        type="text"
        class="form-control"
        #middlename="ngModel"
        name="middlename"
        [(ngModel)]="user.middlename"
      />
    </div>
    <div class="form-group">
      <label for="firstname">Lastname</label>
      <input
        type="text"
        class="form-control"
        #lastname="ngModel"
        name="lastname"
        [(ngModel)]="user.lastname"
      />
    </div>
    <div class="form-group">
      <label class="form-label">Company List</label><br />
      <select
        class="form-select"
        name="company"
        [(ngModel)]="selectedCompany"
        aria-label="Default select example"
      >
        <option selected>Open this select menu</option>
        <option *ngFor="let item of company" [value]="item">{{ item }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Age</label>
      <input
        type="number"
        class="form-control"
        name="age"
        #age="ngModel"
        onkeypress="return event.charCode >= 48 && event.charCode <= 57"
        [(ngModel)]="user.age"
        [class.is-invalid]="age.invalid && age.touched"
      />
    </div>
    <div class="mb-3">
      <textarea
        class="form-control"
        name="textarea"
        [(ngModel)]="user.firstname"
        rows="3"
      ></textarea>
    </div>
    <div class="mb-3">
      <label class="form-check-label">Gender</label>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          #emale="ngModel"
          [(ngModel)]="user.gender"
          value="male"
          checked
          ngModel
        />
        <label class="form-check-label" for="radio1"> Male </label>
      </div>
      <div class="form-check">
        <label class="form-check-label" for="radios2"> Female </label>
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          #female="ngModel"
          id="exampleRadios2"
          value="female"
          ngModel
        />
      </div>
    </div>

    <div>
      <button
        class="btn btn-success btn-sm"
        type="submit"
        [disabled]="form.invalid"
      >
        Submit</button
      ><br /><br />
    </div>
    <div>
      <button class="btn btn-success btn-sm" (click)="form.reset()">
        Reset</button
      ><br /><br />
    </div>
    <button class="btn btn-success btn-sm" routerLink="../">Back</button>
  </form>
</div>

<router-outlet></router-outlet>
